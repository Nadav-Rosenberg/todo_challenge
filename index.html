<!doctype html>
<html lang="en" ng-app="TodoList">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./public/css/stylesheet.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoListController.js"></script>
  </head>

  <body ng-controller="TodoListController as todoCtrl">
    <header>My todo list</header>
    <section>
      <form class="form-horizontal">
        <input type="text" ng-model="todoCtrl.newTask">
        <button class="btn" ng-click="todoCtrl.addTask()">Add Task</button>
      </form>
      <ul class="list-group" ng-repeat="task in todoCtrl.taskList.slice().reverse()">
        <li>{{task[0]}}<input type="checkbox" class="check-box" ng-model="master"></li>
      </ul>
    </section>
  </body>
</html>
